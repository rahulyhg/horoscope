<SCRIPT language="JavaScript">
function createRequestObject(){
	var request_;
	var browser = navigator.appName;
	if(browser == "Microsoft Internet Explorer"){
		request_ = new ActiveXObject("Microsoft.XMLHTTP");
	}else{
		request_ = new XMLHttpRequest();
	}
	return request_;
}
var http = new Array();
function getInfo(data,type){

	var curDateTime = new Date();
	http[curDateTime] = createRequestObject();
	//alert(data);
	//alert(type);
	http[curDateTime].open('get', 'ahoroscope.php?s='+data+'&type='+type);

	http[curDateTime].onreadystatechange = function()
	{
		if (http[curDateTime].readyState == 1)
		{
			document.getElementById('view').innerHTML = "Stripping Horoscope.com<br><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<img src='ajax-loader.gif'>";

		}
		if (http[curDateTime].readyState == 4)
		{
			if (http[curDateTime].status == 200 || http[curDateTime].status == 304)
			{
				var response = http[curDateTime].responseText;
				document.getElementById('view').innerHTML = response;
			}
		}
	}

	http[curDateTime].send(null);
}
</SCRIPT>
